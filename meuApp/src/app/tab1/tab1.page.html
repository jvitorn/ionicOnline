<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Somar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-grid>
    <ion-row>
        <ion-col size="12">  
        <ion-item>
            <ion-label color="primary" position="stacked">Valor 1:</ion-label>
            <ion-input> </ion-input>
        </ion-item>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="12">  
        <ion-item>
            <ion-label color="primary" position="stacked">Valor 2:</ion-label>
            <ion-input> </ion-input>
        </ion-item>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="12">  
       <ion-button color="primary" expand="block"> Calcular </ion-button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="12">  
        <ion-item>
            <ion-label color="danger" >Resultado:</ion-label>
            <ion-input disabled="true"> </ion-input>
        </ion-item>
        </ion-col>
    </ion-row>
</ion-grid>
</ion-content>
